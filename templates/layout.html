<!doctype html>
<html lang="en">

<head>
    <!-- rebootCTF{VERy_cool_SOurce_Code} -->
    <meta charset="UTF-8">
    <meta name="description" content="Project Reboot, a Wayland Hackathon for high schoolers">
    <meta name="keywords" content="Project Reboot, Reboot Hacks, Reboot Learning, Hackathon, Wayland">
    <meta name="author" content="Project Reboot Team">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="Reboot Hacks - A Wayland Hackathon">
    <meta property="og:description" content="A virtual hackathon for high school students.">
    <meta property="og:image" content="https://www.reboothacks.com/static/assets/logo-dark.jpg">
    <meta property="og:url" content="https://www.reboothacks.com/">
    <meta name="twitter:card" content="summary">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    {% block title %}
    <title>Project Reboot</title>
    {% endblock %}

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

        crossorigin="anonymous" />
    <link href="/static/css/main.css?version=3" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    {% block styles %}
    {% endblock %}
</head>

<body>
    <nav id="topnav" class="navbar navbar-expand-sm fixed-top navbar-dark">
        <a class="navbar-brand" href="/">

            &nbsp Reboot Hacks
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="topnavbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/#titlepage">Home</a>
                <a class="nav-item nav-link" href="/#about">About</a>
                <a class="nav-item nav-link" href="/#info">FAQ</a>
                <a class="nav-item nav-link" href="/#prizes">Prizes</a>
                <a class="nav-item nav-link" href="/#sponsors">Sponsors</a>
                <a class="nav-item nav-link" href="/#volunteers">Volunteers</a>
                <a class="nav-item nav-link" href="/#team">Team</a>
                <!-- <a class="nav-item nav-link typeform-share button"
                    href="https://form.typeform.com/to/TlzStQ5X?typeform-medium=embed-snippet" data-mode="drawer_right"
                    target="_blank">Sign Up</a> -->
                <script> (function () {
                        var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement,
                            gt = d.getElementsByTagName, id = "typef_orm_share", b = "https://embed.typeform.com/";
                        if (!gi.call(d, id)) {
                            js = ce.call(d, "script");
                            js.id = id;
                            js.src = b + "embed.js";
                            q = gt.call(d, "script")[0];
                            q.parentNode.insertBefore(js, q)
                        }
                    })()</script>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
